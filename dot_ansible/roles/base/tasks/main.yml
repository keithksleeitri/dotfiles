---
# Base role - essential tools across platforms

- name: Install base packages (macOS)
  when: ansible_facts["os_family"] == "Darwin"
  community.general.homebrew:
    name:
      - git
      - curl
      - wget
      - ripgrep
      - fd
      - jq
      - tree
      - just
    state: present

- name: Install base packages (Debian/Ubuntu)
  when: ansible_facts["os_family"] == "Debian"
  become: true
  tags: [sudo]
  ansible.builtin.apt:
    name:
      - git
      - curl
      - wget
      - ripgrep
      - fd-find
      - jq
      - tree
      - build-essential
    state: present
    update_cache: true
    cache_valid_time: 3600

- name: Create fd symlink on Debian/Ubuntu
  when: ansible_facts["os_family"] == "Debian"
  become: true
  tags: [sudo]
  ansible.builtin.file:
    src: /usr/bin/fdfind
    dest: /usr/bin/fd
    state: link
  ignore_errors: true

- name: Check if just is installed
  when: ansible_facts["os_family"] == "Debian"
  ansible.builtin.command: just --version
  register: just_check
  changed_when: false
  failed_when: false

- name: Install just via official installer (Debian/Ubuntu)
  when:
    - ansible_facts["os_family"] == "Debian"
    - just_check.rc != 0
  become: true
  tags: [sudo]
  ansible.builtin.shell: |
    curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to /usr/local/bin
  args:
    creates: /usr/local/bin/just
