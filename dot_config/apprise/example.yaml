  # - discord://webhook_id/webhook_token:
  #     tag: chat

  # Slack
  # - slack://token_a/token_b/token_c:
  #     tag: work

  # Email (Gmail example)
  # - mailto://user:app_password@gmail.com:
  #     tag: email

  # Telegram
  # - tgram://bot_token/chat_id:
  #     tag: mobile

  # Pushover
  # - pover://user_key@app_token:
  #     tag: mobile

  # Generic webhook (JSON)
  # - json://hostname/path:
  #     tag: webhook

  # Add your services here...
  []
